<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <title>ESP32 Control Panel</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: clamp(1.5rem, 5vw, 3rem);
    }
    .toggle-switch {
      width: 90vw; max-width: 300px;
      aspect-ratio: 3/1;
      position: relative;
    }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; inset: 0;
      background: #ccc; border-radius: 1.5rem;
      box-shadow: inset 0 0 0.5rem rgba(0,0,0,0.3);
      transition: background 0.3s;
      cursor: pointer;
    }
    .slider::before {
      content: ''; position: absolute; top: 0; left: 0;
      width: 33.33%; height: 100%;
      background: white; border-radius: 50%;
      box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }
    .toggle-switch input:checked + .slider {
      background: #2d1273;
    }
    .toggle-switch input:checked + .slider::before {
      transform: translateX(200%);
    }
    .toggle-switch input:active + .slider::before {
      transform: translateX(var(--pos,0)) scale(0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ESP32 WebSocket Toggle Test</h1>
    <label class="toggle-switch">
      <input type="checkbox" id="MyToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <script>
    const socket = new WebSocket('ws://10.136.92.32:3000/ws');
    socket.addEventListener('open',  ()=> console.log('▶ WS open'));
    socket.addEventListener('message', e => console.log('↔', e.data));

    document.getElementById('MyToggle')
      .addEventListener('change', function() {
        const val = this.checked ? 1 : 0;
        socket.send(JSON.stringify({
          action: "msg", type: "cmd",
          body: { type:"digitalWrite", pin:2, value: val }
        }));
      });
  </script>
</body>
</html>
