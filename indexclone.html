<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <title>ESP32 Control Panel</title>
</head>
<body>
  <style> 
    #on{
      background-color: red;
      color: white;
      border-radius: 10px;
      width: 500px;
      height: 250px;
      font-size: 100px;
      margin-left: 50px;
      margin-top: 200px;
      font-weight: bold;
    }
    #off{
      background-color: red;
      color: white;
      border-radius: 10px;
      width: 500px;
      height: 250px;
      font-size: 100px;
      margin-left: 150px;
      margin-top: 200px;
      font-weight: bold;

    }

    body {
      margin: 0;
      background: black;
      color: white;
      /* font-family: sans-serif; */
      font-family: 'Inter', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: 600;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 90vw;           /* up to 90% of viewport width */
      max-width: 300px;      /* but never exceed 300px */
      aspect-ratio: 3 / 1;   /* 3:1 track shape */
      margin: 2rem auto;     /* center with some vertical spacing */
    }

    .slider {
      box-shadow: inset 0 0 0.5rem rgba(0,0,0,0.3);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #ccc;
      border-radius: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .slider::before {
      box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.4);
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 33.33%;   /* knob is one-third of track */
      height: 100%;
      background-color: white;
      border-radius: 50%;  /* circle */
      /* transition: transform 0.3s; */
      transition: transform 0.3s, scale 0.2s;
    }

    .toggle-switch input:checked + .slider::before {
      transform: translateX(200%); /* two knob-widths right */
      transform: scale(0.9) /* press effect */;
    }
    .toggle-switch input:checked + .slider {
      background-color: #2d1273;
    }

  </style>
  <div class="container">
    <h1>ESP32 WebSocket Toggle Test</h1>
    <label class="toggle-switch">
      <input type="checkbox" id="MyToggle" />
      <span class="slider"></span>
    </label>
  </div>
  <!-- <span class="toggle-text on">ON</span>
  <span class="toggle-text off">OFF</span> -->

  <script>
    // Replace <SERVER_IP> with your PC’s address
    const socket = new WebSocket('ws://<SERVER_IP>:3000/ws');

    socket.addEventListener('open', () => console.log('▶ WS open'));
    socket.addEventListener('message', e => console.log('↔', e.data));


    document.getElementById('MyToggle').addEventListener('change', function() {
      if (this.checked) {
        // console.log('Toggle is ON');
        // Perform actions for ON state
        socket.send(JSON.stringify({
          action: "msg",
          type:   "cmd",
          body:   { type:"digitalWrite", pin:2, value:1 }
        }));
      } else {
        // console.log('Toggle is OFF');
        // Perform actions for OFF state
        socket.send(JSON.stringify({
          action: "msg",
          type:   "cmd",
          body:   { type:"digitalWrite", pin:2, value:0 }
        }));
      }
    });

    // document.getElementById('on').onclick  = () => {
      // socket.send(JSON.stringify({

      //   body:   { type:"digitalWrite", pin:2, value:1 }
      // }));

      //   action: "msg",

      //   body:   { type:"digitalWrite", pin:2, value:0 }
      // }));

  </script>
</body>
</html>
